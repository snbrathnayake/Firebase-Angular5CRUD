<h6 class="text-left">Employee Registration</h6>
<br/>
<form [formGroup]="this.customerService.form" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="$key">

    <div class="form-group">
        <label>Full Name</label>
        <input 
            formControlName="fullName" 
            class="form-control"
            placeholder="Full Name"
            [ngClass]="{'is-invalid':submitted && formControls.fullName.errors }"> 
            <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">
                <p>This Field is required.</p>
            </div>
    </div>
    <!-- FullName end -->

    <div class="form-group">
        <label>Email</label>
        <input 
            formControlName="email" 
            class="form-control"
            placeholder="Email Address"> 
    </div>
    <div class="form-group">
        <label>Mobile</label>
        <input 
            type="text" 
            [maxlength]="10"
            formControlName="mobile" 
            class="form-control"
            placeholder="Phone"
            [ngClass] = "{'is-invalid':submitted && formControls.mobile.errors }"> 

            <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
               <p *ngIf="submitted && formControls.mobile.errors">This Field is required.</p>
               <p *ngIf="submitted && formControls.mobile.errors.minlength">required 10 numbers.</p>
            </div>
    </div>
    <div class="form-group">
        <label>Location</label>
        <input 
            type="text" 
            formControlName="location" 
            class="form-control"
            placeholder="Location"> 
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info">Submit</button>
        <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
    </div>
</form>
